<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot Dashboard</title>
    <style>
        body {
            background-color: #f1f5f9;
            font-family: 'Roboto', sans-serif;
            padding: 50px 15px;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .chat-container {
            max-width: 800px;
            width: 100%;
            margin: auto;
            background: #fff;
            border-radius: 12px;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.1);
            padding: 40px;
            display: flex;
            flex-direction: column;
            height: 90vh;
        }

        .chat-container h2 {
            font-size: 28px;
            color: #396df0;
            margin-bottom: 30px;
            font-weight: 700;
            text-align: center;
        }

        .chat-box {
            flex: 1;
            overflow-y: auto;
            border: 1px solid #e0e0e0;
            border-radius: 8px;
            padding: 20px;
            background-color: #f9f9f9;
            margin-bottom: 20px;
        }

        .message {
            margin-bottom: 15px;
            padding: 10px;
            border-radius: 8px;
            max-width: 75%;
            display: flex;
            align-items: center;
        }

        .user-message {
            background-color: #396df0;
            color: white;
            margin-left: auto;
        }

        .bot-message {
            background-color: #e8f1fd;
            color: #396df0;
            margin-right: auto;
        }

        .icon {
            width: 24px;
            height: 24px;
            margin-right: 10px;
        }

        .user-icon {
            background-color: #fff;
            border-radius: 50%;
            padding: 5px;
        }

        .bot-icon {
            background-color: #396df0;
            border-radius: 50%;
            padding: 5px;
        }

        .input-group {
            display: flex;
            margin-top: 20px;
        }

        .input-group input {
            flex: 1;
            border-radius: 20px;
            padding: 14px;
            border: 1px solid #ddd;
            font-size: 18px;
            outline: none;
        }

        .input-group button {
            background-color: #396df0;
            border: none;
            border-radius: 50%;
            color: white;
            padding: 14px 18px;
            margin-left: 10px;
            font-size: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .input-group button:hover {
            background-color: #275db5;
        }

        .chat-box::-webkit-scrollbar {
            width: 10px;
        }

        .chat-box::-webkit-scrollbar-thumb {
            background-color: #bbb;
            border-radius: 10px;
        }

        .chat-box::-webkit-scrollbar-track {
            background-color: #f1f1f1;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <h2>Patient Assistant Chatbot</h2>
        <div class="chat-box" id="chat-area">
            <div class="message bot-message">
                <img src="https://cdn-icons-png.flaticon.com/512/4712/4712035.png" alt="Bot Icon" class="icon bot-icon">
                Hello! Welcome to the Opticare Chatbot. I'm here to help—ask any questions or seek assistance below.
            </div>
            <div class="message bot-message">
                <img src="https://cdn-icons-png.flaticon.com/512/4712/4712035.png" alt="Bot Icon" class="icon bot-icon">
                Type your question below, and I'll do my best to help you right away!
            </div>
        </div>
        <div class="input-group" id="user-input">
            <input type="text" id="message" placeholder="Type your message here..." onkeypress="handleKeyPress(event)">
            <button onclick="sendMessage()">➤</button>
        </div>
    </div>

    <script>
        function sendMessage() {
            const message = document.getElementById('message').value;
            if (message.trim()) {
                appendMessage('user', message);
                fetch('/send_message', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ message: message }),
                })
                .then(response => response.json())
                .then(data => {
                    appendMessage('bot', data.response);
                });
                document.getElementById('message').value = '';
            }
        }

        function appendMessage(sender, message) {
            const chatArea = document.getElementById('chat-area');
            const messageElement = document.createElement('div');
            messageElement.classList.add('message', sender + '-message');

            const icon = document.createElement('img');
            icon.src = sender === 'user'
                ? 'https://cdn-icons-png.flaticon.com/512/4712/4712035.png'
                : 'https://cdn-icons-png.flaticon.com/512/4712/4712035.png';
            icon.alt = sender === 'user' ? 'User Icon' : 'Bot Icon';
            icon.classList.add('icon', sender === 'user' ? 'user-icon' : 'bot-icon');

            messageElement.appendChild(icon);
            messageElement.appendChild(document.createTextNode(message));
            chatArea.appendChild(messageElement);
            chatArea.scrollTop = chatArea.scrollHeight;
        }

        function handleKeyPress(event) {
            if (event.key === 'Enter') {
                sendMessage();
            }
        }
    </script>
</body>
</html>
